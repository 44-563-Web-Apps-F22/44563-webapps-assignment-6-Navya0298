<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <div class="container p-1 my-1 bg-secondary text-white">
 <title>vacation in webapps</title>
 </div>
</head>
<body>
    <style>
        h2 {
          background-color:brown;
          color:aquamarine;
          display: inline-block;
          font-family: 'Times New Roman', Times, serif;
        }
        p {
          background-color:firebrick;
          color:magenta;
          font-family: 'Times New Roman', Times, serif;
        }
    </style>
<h2>Navya muttukuri Selects a Vacation</h2>
<form>
    <input type="checkbox" id="na" name="travel1"   
          value="True">
        <label for="Air">Travel by Air</label></br>
      
    <input type="checkbox" id="mu" name="travel2" 
           value="True">
        <label for="domestic">Domestic</label></br>
      
    <input type="checkbox" id="re" name="travel3"   
           value="False">
        <label for="resort">Resort</label></br>

    <input type="button"class="btn btn-secondary"  type="button" onclick="selectVacation()" value="Select a Vacation">
</form>
<form>
    <label for="property">Enter a city</label>
    <input type ="text" id="property" name="property" value="city"> <br>

    <label for="check">Enter price</label>
    <input type ="text" id="value" name="check"><br>

    <input type="button" class="btn btn-secondary" type="button" onclick="updateVacation()" value="Update the Vacation">
</form>


<p id="result">This text will be replaced </p>

<script> 

var my_vacation={air:true,domestic:true,resort:true}
function selectVacation(){
    my_vacation={}
    na = document.getElementById("na").value
    mu = document.getElementById("mu").value
    re = document.getElementById("re").value
    nr = document.getElementById("result")
    if(document.getElementById("na").checked){
        my_vacation.air=true
      }
    else{
        my_vacation.air=false
    }
    if(document.getElementById("mu").checked){
        my_vacation.domestic=true        
      }
    else{
        my_vacation.domestic=false
    }
    if(document.getElementById("re").checked){
        my_vacation.resort=true
      }
    else{my_vacation.resort=false}
    nr.innerHTML=JSON.stringify(my_vacation)    
}
function updateVacation(){
        var a=document.getElementById("property").value
        var r=document.getElementById("value").value
        my_vacation[a]=r
        nr.innerHTML=JSON.stringify(my_vacation)
    }
</script>


</body>
</html>
