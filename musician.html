<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
  <title>Musician by Navya Muttukuri</title>
</head>
<body>
    <div class="container p-1 my-1 bg-secondary text-white">
    <style>
        h2 {
          background-color:brown;
          color:aquamarine;
          display: inline-block;
          font-family: 'Times New Roman', Times, serif;
        }
        p {
          background-color:firebrick;
          color:magenta;
          font-family: 'Times New Roman', Times, serif;
        }
    </style>
     <h3>Musician guess by Navya Muttukuri</h3>
     <h2> Getting Input </h2>
     </div>
    <form class="form-group"> 
        <label for="sec1_musician">Enter the secret Musician name </label>
        <input type ="password" id="sec1_musician" name="secretName" value="Jhon Lennon" class="form-control"> <br>
        
        <label for="gs1_musician">Guess the Musician </label>
        <input type ="text" id="gs1_musician" name="guessMusician" autofocus class="form-control"> <br>
        
        <input type="button" onclick="checkGuess()" value="Check the guess" class="form-control">

    </form>    
    <p id="result">This text will be replaced </p>
    
    <script> 
    
            let correct=0;
            let wrong=0;
        
            function  checkGuess(){
               console.log("Getting form values")
                SecretMusician = document.getElementById("sec1_musician").value
                guess = document.getElementById("gs1_musician").value
                if(SecretMusician==guess){
                    correct+=1;
                    alert("You got it right");
                } else {
                    wrong+=1;
                    alert("Wrong");
                }
                if(wrong>=3){
                    gameover()
                }
               document.getElementById("result").innerHTML="correct "+correct+"  wrong "+wrong;
            }
            function gameover(){
                alert("sorry,gameover")
            }
    </script>
    <div class="container">
        <img id="insects" src="Mayflies.jpg" height="100" weight="100" onclick="swapImage()">
    <script>
        var useImage=1
        var img=document.getElementById("insects")
        function swapImage(){
            switch(useImage){
                case 1:
                    img.src="Mayflies.jpg"
                    useImage++
                    break
                case 2:
                    img.src="Katydids.jpg"
                    useImage++
                    break
                case 3:
                    img.src="Icebugs.jpg"
                    useImage=1
                    break
                default:
            }
        }
        </script> 
</body>
</html>
